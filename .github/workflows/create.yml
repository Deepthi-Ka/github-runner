name: create runner
on: workflow_dispatch
jobs:
  create-runner:
    runs-on: ubuntu-latest #this is a github runner. if we install terraform only we can do terarform init. so we ahve to findout an action in github.
    steps:
      - name: checkout code.
        uses: actions/checkout@v6

      - name: list all files
        run: ls -l  

        # installs latest version of terraform in the runner.
      - name: setup terraform 
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Replace with your target AWS region

      - name: terraform init
        run: terraform init


   

          